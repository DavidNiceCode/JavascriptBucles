<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let optionMenu = 0;
        let num1 = 0;
        let num2 = 0;
        let answer = 0;
        while(optionMenu != 7){
            num1 = parseInt(prompt("introduce el primer número"));
            num2 = parseInt(prompt("introduce el segundo número"));
            optionMenu = prompt("Calculadora\n*****************\n1.Suma "
            +num1+"+"+num2+
            "\n2.Resta "+num1+"-"+num2+
            "\n3.Multiplicación "+num1+"x"+num2+
            "\n4Potencia "+num1+"^"+num2+
            "\n5.División "+num1+"/"+num2+
            "\n6.Raiz cuadrada "+num1+"¬"+num2+
            "\n7.Salir");
            if(optionMenu==1){
                alert(num1+"+"+num2+"="+(num1+num2));
            }else if(optionMenu==2){
                alert(num1+"-"+num2+"="+(num1-num2));
            }else if(optionMenu==3){
                alert(num1+"x"+num2+"="+(num1*num2));
            }else if(optionMenu==4){
                answer = num1;
                for (let i = 1; i < num2; i++) {
                    answer = answer * num1;                    
                }
                alert(num1+"^"+num2+"="+(answer));
            }else if(optionMenu==5){
                alert(num1+"/"+num2+"="+(num1/num2));
            }else if(optionMenu==6){
                alert(num1+"¬"+num2+"="+(Math.pow(num1, 1 / num2)));
            }else if(optionMenu==7){
                alert("¡Hasta pronto!");
            }else{
                alert("Error 404: Opción inexistente");
            }
            answer = 0;
        }
    </script>
</body>
</html>
