<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let answer = "";
        do {
            let val = prompt("Par o Impar");
                for (let i = 0; i < 100; i++) {
                    if(val == "P"){
                        if((i%2)==0){
                            answer = answer + i + ",";
                        }
                    }else if(val == "I"){
                        if((i%2)!=0){
                            answer = answer + i + ",";
                        }
                    }else{
                        console.log("El valor no es correcto");
                    } 
                }
        } while (answer == "");
        console.log(answer);
    </script>
</body>
</html>
