<body>
    <script>
        let number = 0;  
        let result = 1;  
        do {
            number++;
            for (let i = 1; (i-1) < number; i++) {
                result = result * i;
            }
            console.log("El nÃºmero factorial de "+number+" es "+result);
            result = 1;     
        } while (number < 10);   
    </script>
