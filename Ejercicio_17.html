<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val = parseInt(prompt("Introduce un valor"));
        let j = 0;
        let answer = "";
        for (let i = 0; i < val; i++) {
            j += i + 1;
            if((j%2)!=0){
                for (let i = 0; i < j; i++) {
                    answer += "#";                
                }
                answer += j + "\n";
            }
            j = 0;
        }
        console.log(answer);
        alert(answer);
    </script>
</body>
</html>
