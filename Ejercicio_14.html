<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let val = parseInt(prompt("Introduce un valor"));
        let answer = "";
        let x = 0;
        for (let i = 0; i < val; i++) {
            x++;
            for (let i = 0; i < x; i++) {
                answer = answer + "*";
            }
            console.log(answer);
        }
    </script>
</body>
